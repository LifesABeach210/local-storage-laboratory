<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body id="body1">

    <form id="string-save-form" autocomplete="off">
        <input id="string-input" />
        <input type="submit" />
    </form>
    <div id="saved-string"></div>
    <h3 id="count"></h3>
    <h1>Create Account</h1>
    <form id="create-account-form" autocomplete="off">
        <input id="create-account-username" />
        <input id="create-account-password" type="password"/>
        <input type="submit" />
    </form>
    <h1>Login</h1>
    <form id="login-form" autocomplete="off">
        <input id="login-username" />
        <input id="login-password" type="password"/>
        <input type="submit" />
    </form>

    <div id="logged-in-username"></div>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="localStorage.js"></script>
    <script src="main.js"></script>
</body>
</html>
