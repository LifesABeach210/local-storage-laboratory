<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form id="string-save-form" autocomplete="off">
        <input id="string-input" />
        <input type="submit" />
    </form>
    <div id="saved-string"></div>
    
    <h1>Create Account</h1>
    <form id="create-account-form" autocomplete="off">
        <input id="create-account-username" />
        <input id="create-account-password" type="password"/>
        <input type="submit" />
    </form>
    <h1>Login</h1>
    <form id="login-form" autocomplete="off">
        <input id="login-username" />
        <input id="login-password" type="password"/>
        <input type="submit" />
    </form>

    <div id="logged-in-username"></div>
<script src="localStorage.js"></script>
    <script src="main.js"></script>
</body>
</html>
